<template>
    <div class="progress-indicator">
        <template for:each={stages} for:item="stage">
            <div key={stage.name} class="stage">
                <div class="line"></div>
                <div class="icon" if:true={stage.future}></div>
                <div class="icon complete" if:true={stage.complete}></div>
                <div class="icon active" if:true={stage.active}></div>
                <div class="stagename" if:false={stage.active}>
                    {stage.name}
                </div>
                <div class="stagename active" if:true={stage.active}>
                    {stage.name}
                </div>
            </div>
        </template>
    </div>
</template>
